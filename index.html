<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="wrapper bg-light">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="email" placeholder="Email" oninput="validate(email_l, email_regx,invalidEmail);">
        <p class="lead mm-2 mm d-none">invalid e-mail</p>

      </div>
      <div class="input-box mb-6">
        <input type="password" id="password" placeholder="Password" oninput="validate(password_l, pass_regx,invalidpassword);">
        <p class="lead mm-3 mm d-none">at least 6 character or numbers or sympols</p>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="requiredInputs mt-5 text-center d-none">
        <h6>Required inputs</h6>
      </div>

      <div class="remember-forget mt-4">
        <label>
          <input type="checkbox">
          Remember me
        </label>
        <a href="#">Forget password?</a>
      </div>

      <div class="requiredInputs text-center p-3 d-none">
        <h6>Required inputs</h6>
      </div>
      
      <button class="btnn" id="login" onclick="loginn()">Login</button>

      </div>

  </div>
